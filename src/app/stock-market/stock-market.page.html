<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Items Market Prices Here</ion-card-title>
    </ion-card-header>
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Precio</th>
            <th>Modelo</th>
            <th>Tienda</th>
            <th>URL</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td [ngStyle]="{ color: showPriceChange && item.precio < prices[item.id - 1].precio ? 'green' : (showPriceChange && item.precio > prices[item.id - 1].precio ? 'red' : 'black') }">
              {{ showPriceChange ? prices[item.id - 1].precio : item.precio }}
            </td>
            <td>{{ item.modelo }}</td>
            <td>{{ item.tienda }}</td>
            <td><a [href]="item.url" target="_blank">Link</a></td>
            <td><img [src]="item.img" alt="Imagen del artÃ­culo" style="max-height: 100px;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </ion-card>
</ion-content>
