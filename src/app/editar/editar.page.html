<ion-header class="editar-header">
  <ion-toolbar>
    <ion-title style="text-align: center;">Editar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select placeholder="Seleccionar item" style="margin-left: 3vw; margin-bottom: 5vw;" (ionChange)="onItemChange($event)">
    <ion-select-option *ngFor="let item of items" [value]="item"> 
      {{ item.id + " -" }}
      {{ item.modelo }}
    </ion-select-option>
  </ion-select>

  <ion-searchbar [(ngModel)]="modelo" (ionChange)="buscar()" showCancelButton="never" placeholder="Buscar"></ion-searchbar>
      
  <form [formGroup]="registroForm" (ngSubmit)="guardar()">

    <ion-card *ngIf="imgSrc" class="imgShow">
      <ion-img [src]="imgSrc"></ion-img>
    </ion-card>

    <ion-title>ID</ion-title>
    <ion-card>
      <ion-input formControlName="id" type="text" [readonly]="true"></ion-input>
    </ion-card>

    <ion-title>Modelo</ion-title>
    <ion-card>
      <ion-textarea formControlName="modelo"></ion-textarea>
    </ion-card>

    <ion-title>Precio</ion-title>
    <ion-card>
      <ion-input formControlName="precio" type="number"></ion-input>
    </ion-card>
    
    <ion-title>Tienda</ion-title>
    <ion-card>
      <ion-input formControlName="tienda" type="text"></ion-input>
    </ion-card>

    <ion-title>URL</ion-title>
    <ion-card>
      <ion-textarea formControlName="url" type="url"></ion-textarea>
    </ion-card>
    
    <ion-title>URL Imagen</ion-title>
    <ion-card>
      <ion-textarea formControlName="img" type="url"></ion-textarea>
    </ion-card>

    <ion-button type="submit" expand="block" class="ion-margin">Guardar Cambios</ion-button>
  </form>
    <ion-button type="delete" expand="block" class="ion-margin" color="danger" (click)="eliminar()">Eliminar</ion-button>
</ion-content>
